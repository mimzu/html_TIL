<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content=""> 
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 오늘의 집</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--프리텐다드(v1.3.9) 웹글꼴 연결주소-->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.js delivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./style/join.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/common.css">
</head>
<body>
    <div id="wrap">
        <h1><a href="./index.html"><img src="./images/logo.png" alt="오늘의 집 로고"></a></h1>
        <h1>회원가입</h1>
        <p>SNS계정으로 간편하게 회원가입<p>
        <div class=sns_icon>
            <a href="#"><img src="./images/facebook.png" alt="페이스북 회원가입 이동"></a>
            <a href="#"><img src="./images/kakao.png" alt="카카오 회원가입 이동"></a>
            <a href="#"><img src="./images/naver.png" alt="네이버 회원가입 이동"></a>
        </div>
        <form action="#" method="post" id="join_frm">
            <fieldset class="contents">
                <legend>가입정보</legend>
                <dl class="info">
                    <div id="user_mail_g">
                        <dt>이메일</dt>
                        <dd>
                            <input type="text" name="user_mail" id="user_mail" class="info_input" placeholder="이메일">
                            <span>@</span>
                            <select name="mail_adr_sel" >
                                    <option value="none">선택해주세요</option>
                                    <option value="naver">naver.com</option>
                                    <option value="google">gmail.com</option>
                                    <option value="hanmail">hanmail.net</option>
                            </select>
                        </dd>
                        <dd><button type="button" id="certify_btn">이메일 인증하기</button></dd>
                    </div>
                    <div id="user_pw_g">
                        <dt>비밀번호</dt>
                        <dd>영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</dd>
                        <dd><input type="password" name="user_pw" id="user_pw" class="info_input" placeholder="비밀번호"></dd>
                    </div>
                    <div id="user_pw_chk_g">
                        <dt>비밀번호확인</dt>
                        <dd><input type="password" name="user_pw_chk" id="user_pw_chk" class="info_input" placeholder="비밀번호"></dd>
                    </div>
                    <div id="user_name_g">
                        <dt>닉네임</dt>
                        <dd>다른 유저와 겹치지 않도록 입력해주세요. (2-20자)</dd>
                        <dd><input type="text" name="user_name" id="user_name" class="info_input" placeholder="별명(2~20자)"></dd>
                    </div>
                </dl>
            </fieldset>
            <fieldset class="law">
                <legend>가입약관</legend>
                <dl>
                    <dt>약관동의</dt>
                    <dd>
                        <ul class="law_g">
                            <li>
                                <input type="checkbox" name="agree" value="all" id="all">
                                <label for="all"><em>전체동의</em> 선택항목에 대한 동의 포함</label>
                            </li>
                            <li>
                                <input type="checkbox" name="agree" value="agree_1" id="agree_1">
                                <label for="agree_1">만 14세 이상입니다<em class="essential">(필수)</em></label>
                            </li>
                            <li>
                                <input type="checkbox" name="agree" value="agree_2" id="agree_2">
                                <label for="agree_2">이용약관<em class="essential">(필수)</em></label>
                                <a href="#" class="more"><img src="./images/arrow_forward_ios.png" alt="이용약관 자세히보기"></a>
                            </li>
                            <li>
                                <input type="checkbox" name="agree" value="agree_3" id="agree_3">
                                <label for="agree_3">개인정보수집 및 이용동의<em class="essential">(필수)</em></label>
                                <a href="#" class="more"><img src="./images/arrow_forward_ios.png" alt="개인정보수집관련 자세히보기"></a>
                            </li>
                            <li>
                                <input type="checkbox" name="agree" value="agree_4" id="agree_4">
                                <label for="agree_4">개인정보 마케팅 활용 동의 <em class="choice">(선택)</em></label>
                                <a href="#" class="more"><img src="./images/arrow_forward_ios.png" alt="개인정보활용관련 자세히보기"></a>
                            </li>
                            <li>
                                <input type="checkbox" name="agree" value="agree_5" id="agree_5">
                                <label for="agree_5">이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신 <em class="choice">(선택)</em></label>
                            </li>
                        </ul>
                    </dd>
                </dl>
            </fieldset>
            <p><button type="submit" id="join_btn">회원가입</button></p>
            <p>이미 아이디가 있으신가요? <a href="./login.html">로그인</a></p>
        </form>
    </div>
</body> 
</html>
